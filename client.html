<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">


    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <div class="content card">
            <h1><span class="hasilGenerate">--.-- </span>Kg</h1>
            <button id="random" class="btn btn-primary">GENERATE</button>
            <button id="stop" class="btn btn-warning" hidden>STOP</button>
        </div>
        <div class="content card">
            <input type="text" id="inputKode" placeholder="Masukkan Kode Barang">
            <input type="text" id="inputNama" placeholder="Masukkan Nama Barang">
            <br>
            <button id="record-btn" class="btn btn-success">RECORD</button>

        </div>
    </div>
    <div class="table-wrapper">
        <table id="example" class="table table-hover table-dark">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nama barang</th>
                    <th>kode barang</th>
                    <th>berat barang</th>
                    <th class="action">Action</th>
                </tr>
            </thead>
            <tbody id="table-contain">

            </tbody>
        </table>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form">
                        <h1><span class="editGenerate">--.-- </span>Kg</h1>
                        <button id="editRandom" class="btn btn-primary">GENERATE</button>
                        <button id="editStop" class="btn btn-warning" hidden>STOP</button>
                        <input type="text" id="editId" value="" readonly hidden>
                        <input type="text" id="editKode" placeholder="Masukkan Kode Barang">
                        <input type="text" id="editNama" placeholder="Masukkan Nama Barang">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveUpdate">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
    </script>
    <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
    <script src="script.js"></script>
